<!DOCTYPE html>
<html>
<head>
  <title>Asignatura Form</title>
</head>
<body>
  <h1>Asignatura Form</h1>
  <form th:action="@{/asignaturas}" method="post">
    <label for="nombreAsignatura">Nombre Asignatura:</label>
    <input type="text" id="nombreAsignatura" name="nombreAsignatura" th:value="${asignatura.nombreAsignatura}" />
    <br />
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" th:value="${asignatura.descripcion}" />
    <br />
        <label for="salon">Salon:</label>
    <input type="number" id="salon" name="salon" th:value="${asignatura.salon}" />
    <br />
    <label for="horarioInicio">Horario Inicio:</label>
    <input type="time" id="horarioInicio" name="horarioInicio" th:value="${asignatura.horarioInicio}" />
    <br />
    <label for="horarioFin">Horario Fin:</label>
    <input type="time" id="horarioFin" name="horarioFin" th:value="${asignatura.horarioFin}" />
    <br />
    <label for="docenteEncargado">Docente Encargado:</label>
    <select id="docenteEncargado" name="docenteEncargado">
      <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.nombreDocente} + ' + ${docente.apellidoDocente}">Docente</option>
    </select>
    <br />
    <input type="submit" value="Save" />
  </form>
</body>
</html>
